<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decentralized Voting System</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid mx-auto">
      <div class="row">
        <!-- Image container -->
        <div class="col-md-6 image-container">
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_86WDDgzXVB.json" class="lottie" background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
        <!-- Form container -->
        <div class="col-md-6 form-container my-auto">
          <h1 class="mb-4">Decentralized Voting System</h1>
          <form>
            <div class="form-group  inputs">
              <label for="aadhar-id">Aadhar ID</label>
              <input
                type="text"
                class="form-control"
                id="aadhar-id"
              />
            </div>
            <div class="form-group inputs">
              <label for="aadhar-hash">Aadhar Hash</label>
              <input
                type="text"
                class="form-control"
                id="aadhar-hash"
              />
            </div>
            <button type="submit" class="btn btn-success submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Submit form to log details in console -->
    <script>
          $('form').submit(function(e) {
            e.preventDefault();
            console.log('Aadhar ID:', $('#aadhar-id').val());
            console.log('Aadhar Hash:', $('#aadhar-hash').val());
      });
    </script>
  </body>
</html>
